<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>LogInOut</title>
</head>
<body class="content">
    <readme style="position: absolute; padding: 10px;">
        <p>
            admin@email.com;adminadmin
        </p>
        <p>
            user@email.com;useruser
        </p>
    </readme>
    <form class="form" onsubmit="App.formSubmit(event.preventDefault())">
        <input id="login" class="form__item form-input" type="text" name="" placeholder="Логин">
        <input id="password" class="form__item form-input" type="password" name="" placeholder="Пароль">
        <button class="form__item form-button" type="submit">Войти</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
